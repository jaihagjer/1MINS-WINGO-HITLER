<!DOCTYPE html>
<html>
<head>
  <title>Wingo Live Results & Prediction</title>
</head>
<body>
  <h1>Wingo Live Results & Prediction</h1>
  <div id="result">Loading...</div>

  <script>
    fetch('https://onemins-wingo.onrender.com/latest')
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerText = `Latest Result: ${data.result}`;
      })
      .catch(error => {
        document.getElementById('result').innerText = 'Error fetching data.';
        console.error(error);
      });
  </script>
</body>
</html>
