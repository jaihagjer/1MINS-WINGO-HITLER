<!DOCTYPE html>
<html>
<head>
  <title>1Mins Wingo Predictor</title>
</head>
<body>
  <h1>Wingo Live Results & Prediction</h1>
  <div id="results">Loading latest result...</div>
  <div id="prediction">Calculating next prediction...</div>

  <script>
    async function getWingoData() {
      try {
        const res = await fetch("https://onemins-wingo.onrender.com");
        const data = await res.json();
        document.getElementById("results").innerText = "Latest Result: " + data.latest;
        document.getElementById("prediction").innerText = "Next Prediction: " + data.prediction;
      } catch (error) {
        document.getElementById("results").innerText = "Error fetching data.";
        document.getElementById("prediction").innerText = "";
      }
    }

    getWingoData();
    setInterval(getWingoData, 60000); // Update every minute
  </script>
</body>
</html>
